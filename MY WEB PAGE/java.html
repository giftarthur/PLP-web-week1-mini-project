<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORM</title>
        <h1>BASIC HTML FORM</h1>
    </head>
    <body>
        <form>
            <p>FIRST NAME:
                <input type="text name" name="FIRST NAME" size="15" maxlength="30"/>
            </p>
            <p>LAST NAME:
                <input type="LAST NAME" name="LAST NAME" size="15" maxlength="30"/>
            </p>
            <p>Email:
                <input type="text email" email="Email" size="15" maxlength="30"/>
            </p>
            <p>
                <input type="radio" name="gender" value="male">MALE
                <input type="radio" name="gender" value="female">FEMALE
            </p>
            <p>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
            </p>
        </form>
    </body>

</html>
